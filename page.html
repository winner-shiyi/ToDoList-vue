<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo-vue</title>
    <style>
    .finish{
    	text-decoration:line-through;
    }
    </style>
</head>
<body>
	<div id="app">
		<section id="signInAndSignUp">
			<div>
				<label><input type="radio" name="type" v-model="actionType" value="signUp">注册</label>
				<label><input type="radio" name="type" v-model="actionType" value="login">登录</label>
			</div>
			<div class="signUp" v-if="actionType=='signUp'">
				<form v-on:submit.prevent=signUp>
					<div class="formRow">用户名<input type="text" v-model="formData.username"></div>
					<div class="formRow">密码<input type="password" v-model="formData.password"></div>
					<div class="formActions"><input type="submit" value="注册"></div>
				</form>
			</div>
			<div class="login" v-if="actionType=='login'">
				<form action="">
					<div class="formRow">用户名<input type="text"></div>
					<div class="formRow">密码<input type="password"></div>
					<div class="formActions"><input type="submit" value="登录"></div>
				</form>
			</div>
		</section>

		<section id="todo">
			<div class="newTask">
				<input type="text" v-model="newTodo" v-on:keypress.enter="addTodo" placeholder="请输入清单">
			</div>
			<ol class="todos">
				<li v-for="todo in todoList" v-bind:class="{finish: todo.done}">
					<input type="checkbox" v-model="todo.done">
					{{ todo.title }}
					<span v-if="todo.done">已完成</span>
					<span v-else>未完成</span>
					<span>创建时间</span>
					<span>{{ todo.createdAt }}</span>
					<button v-on:click="removeTodo(todo)">X</button>
				</li>
			</ol>
		</section>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
