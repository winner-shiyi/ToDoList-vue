<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo-vue</title>
    <style>
    .finish{
    	text-decoration:line-through;
    }
    </style>
</head>
<body>
	<div id="app">
		<section id="signInAndSignUp" v-if="!currentUser">
			<div class="signLogin-dlg">
				<h1>ToDoList</h1>
				<div class="dlg-wrapper">
					<div class="sign-ct">
						<label :class="{active:actionType === 'signUp'}"><input type="radio" name="type" v-model="actionType" value="signUp">注册</label>
						<label :class="{active:actionType === 'login'}"><input type="radio" name="type" v-model="actionType" value="login">登录</label>
					</div>
					<div class="signUp" v-if="actionType ==='signUp'">
						<form v-on:submit.prevent=signUp>
							<div class="formRow"><p>用户名</p><input type="text" v-model="formData.username" placeholder="请输入用户名"></div>
							<div class="formRow"><p>密码</p><input type="password" v-model="formData.password" placeholder="请输入密码"></div>
							<div class="formActions"><input type="submit" value="注册"></div>
						</form>
					</div>
					<div class="login" v-if="actionType ==='login'">
						<form @submit.prevent="login">
							<div class="formRow"><p>用户名</p><input type="text" v-model="formData.username" placeholder="请输入用户名"></div>
							<div class="formRow"><p>密码</p><input type="password" v-model="formData.password" placeholder="请输入密码"></div>
							<div class="formActions"><input type="submit" value="登录"></div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<section id="todo" v-if="currentUser">
		<div class="sidebar">
			<h1>ToDoList</h1>
			<h3>筛选</h3>
			<ul class="catlist">
				<li @click="filterAll"><i class="fa fa-tags"></i>&nbsp;全部</li>
				<li @click="filterTodo"><i class="fa fa-clock-o"></i>&nbsp;待办</li>
				<li @click="filterFinished"><i class="fa a-check-circle-o"></i>&nbsp;已完成</li>
			</ul>
		</div>

		<div class="viewpart">
			<div class="newTask clearfix">
				<input type="text" v-model="newTodo" v-on:keypress.enter="addTodo" placeholder="今日事今日毕，加油哦~">
			</div>
		</div>
			<p><span>用户名：{{ currentUser.username }}</span><button @click="logout">登出</button></p>

			<ol class="todos">
				<li v-for="(todo,index) in todoList" v-bind:class="{finish: todo.done}">
					<!-- 给单选框todo.done绑定了 @change='saveOrUpdateTodos()'事件，刷新后可以保存 -->
					<input type="checkbox" v-model="todo.done" @change="saveOrUpdateTodos()">
					{{ index+1 }}.{{ todo.title }}
					<span v-if="todo.done">已完成</span>
					<span v-else>未完成</span>
					<span>创建时间</span>
					<span>{{ todo.createdAt }}</span>
					<button v-on:click="removeTodo(todo)">X</button>
				</li>
			</ol>
		</section>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
